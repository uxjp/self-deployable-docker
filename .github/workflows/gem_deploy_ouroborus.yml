name: Hello World

on:
  push:
    branches:
      - '*'

jobs:
  publish-gem:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0 

      - name: Publish Ouroborus Gem to GitHub Registry
        run: |
          pwd
          cd ouroborus
          gem build ouroborus.gemspec
          ls
          gem push ouroborus*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.GITHUB_TOKEN }}